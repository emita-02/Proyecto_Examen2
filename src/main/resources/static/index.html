<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Productos Electrónicos</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,.075);
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container">
        <span class="navbar-brand">
            <i class="bi bi-cpu"></i> Inventario de Productos Electrónicos
        </span>
        <span class="navbar-text text-light">
            API: /api/productos
        </span>
    </div>
</nav>

<div class="container">
    <div class="row">

        <!-- FORMULARIO -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h5 id="formTitle">
                        <i class="bi bi-plus-circle"></i> Nuevo Producto
                    </h5>
                </div>
                <div class="card-body">
                    <form id="productForm">
                        <input type="hidden" id="productoId">

                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Descripción</label>
                            <input type="text" class="form-control" id="descripcion" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Precio</label>
                            <input type="number" class="form-control" id="precio" min="0" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Stock</label>
                            <input type="number" class="form-control" id="stock" min="0" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Categoría</label>
                            <input type="text" class="form-control" id="categoria" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success" id="btnSubmit">
                                <i class="bi bi-save"></i> Guardar
                            </button>
                            <button type="button" class="btn btn-secondary" id="btnCancel" style="display:none;">
                                Cancelar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- TABLA -->
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white d-flex justify-content-between">
                    <h5>
                        <i class="bi bi-list"></i> Productos Registrados
                    </h5>
                    <button class="btn btn-light btn-sm" onclick="loadProductos()">
                        <i class="bi bi-arrow-clockwise"></i>
                    </button>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Categoría</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody id="productosTable"></tbody>
                    </table>
                    <small class="text-muted">
                        Total productos: <span id="total">0</span>
                    </small>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const API_URL = '/api/productos';

    document.addEventListener('DOMContentLoaded', loadProductos);

    async function loadProductos() {
        const res = await fetch(API_URL);
        const data = await res.json();
        const tbody = document.getElementById('productosTable');
        tbody.innerHTML = '';

        data.forEach(p => {
            tbody.innerHTML += `
                <tr>
                    <td>${p.id}</td>
                    <td>${p.nombre}</td>
                    <td>${p.descripcion}</td>
                    <td>$${p.precio}</td>
                    <td>${p.stock}</td>
                    <td>${p.categoria}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editProducto(${p.id})">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-danger btn-sm" onclick="deleteProducto(${p.id})">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
            `;
        });

        document.getElementById('total').textContent = data.length;
    }

    async function editProducto(id) {
        const res = await fetch(`${API_URL}/${id}`);
        const p = await res.json();

        productoId.value = p.id;
        nombre.value = p.nombre;
        descripcion.value = p.descripcion;
        precio.value = p.precio;
        stock.value = p.stock;
        categoria.value = p.categoria;

        btnSubmit.textContent = 'Actualizar';
        btnCancel.style.display = 'block';
    }

    async function deleteProducto(id) {
        await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
        loadProductos();
    }

    productForm.addEventListener('submit', async e => {
        e.preventDefault();

        const producto = {
            nombre: nombre.value,
            descripcion: descripcion.value,
            precio: precio.value,
            stock: stock.value,
            categoria: categoria.value
        };

        const id = productoId.value;

        await fetch(id ? `${API_URL}/${id}` : API_URL, {
            method: id ? 'PUT' : 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(producto)
        });

        resetForm();
        loadProductos();
    });

    btnCancel.addEventListener('click', resetForm);

    function resetForm() {
        productForm.reset();
        productoId.value = '';
        btnSubmit.textContent = 'Guardar';
        btnCancel.style.display = 'none';
    }
</script>

</body>
</html>
